# Project metadata
sonar.projectKey=fieldledger-core
sonar.projectName=FieldLedger Enterprise
sonar.projectVersion=2.1.0

# Path to sources
sonar.sources=backend,frontend/src
sonar.javascript.node.maxExecutionTime=600

# Encoding
sonar.sourceEncoding=UTF-8

# NERC CIP / Security Focus
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=js:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.js

# Hardened Security Rules
sonar.security.hotspots.enabled=true
sonar.javascript.environments=node,browser

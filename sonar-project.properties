sonar.projectKey=Nexa-Inc25_job-hub-app
sonar.organization=job-hub-app

# Scan backend fully + frontend utils/hooks/contexts (where security matters)
sonar.sources=frontend/src/utils,frontend/src/hooks,frontend/src/contexts,frontend/src/services,backend/models,backend/routes,backend/utils,backend/controllers

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/uploads/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/pdf.worker.min.js,**/*.test.js,**/*.spec.js,**/setupTests.js,**/reportWebVitals.js,**/oracleJdk-25.jdk/**,**/templates/**,**/playground-*.js,**/test-*.js,**/server.js,**/__tests__/**

# Exclude heavy assets from JS security deep-scan
sonar.javascript.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/uploads/**,**/coverage/**,**/*.pdf,**/*.min.js,**/*.bundle.js

# Give the JS security analyzer enough memory
sonar.javascript.node.maxspace=8192
sonar.javascript.maxExecutionTime=1200

# Test coverage reports (LCOV format)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

sonar.projectKey=Nexa-Inc25_job-hub-app
sonar.organization=job-hub-app

# Scan frontend and backend source files
sonar.sources=frontend/src,backend/models,backend/routes,backend/utils,backend/controllers

# Exclusions (skip node_modules, build artifacts, tests, and large server.js)
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/uploads/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/pdf.worker.min.js,**/*.test.js,**/*.spec.js,**/setupTests.js,**/reportWebVitals.js,**/oracleJdk-25.jdk/**,**/templates/**,**/playground-*.js,**/test-*.js,**/server.js

# Exclude large presentation-only components from security analysis (taint analyzer)
# These are UI rendering components â€” security-relevant code is in backend/ and frontend/src/utils/
sonar.security.exclusions=**/Dashboard.jsx,**/PDFFormEditor.jsx,**/SketchMarkupEditor.jsx,**/TemplateEditor.jsx,**/TailboardForm.jsx,**/CompanyOnboarding.jsx,**/OwnerDashboard.jsx,**/LMEForm.jsx,**/PriceBookAdmin.jsx,**/FieldTicketForm.jsx

# Give the JS security analyzer enough memory for large files
sonar.javascript.node.maxspace=8192

# Test coverage reports (LCOV format)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

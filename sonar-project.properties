sonar.projectKey=Nexa-Inc25_job-hub-app
sonar.organization=job-hub-app

# Only scan frontend source (backend server.js is too large)
sonar.sources=frontend/src

# Aggressive exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/uploads/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/pdf.worker.min.js,**/*.test.js,**/*.spec.js,**/setupTests.js,**/reportWebVitals.js

# Coverage report path (generated by Jest)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Skip duplicate detection (speeds up)
sonar.cpd.exclusions=**/*

# Encoding
sonar.sourceEncoding=UTF-8

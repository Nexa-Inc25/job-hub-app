sonar.projectKey=Nexa-Inc25_job-hub-app
sonar.organization=job-hub-app

# Scan both frontend and backend
sonar.sources=frontend/src,backend

# Exclusions - node_modules, build artifacts, JDK, templates, uploads
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/uploads/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/pdf.worker.min.js,**/*.test.js,**/*.spec.js,**/setupTests.js,**/reportWebVitals.js,**/oracleJdk-25.jdk/**,**/templates/**,**/playground-*.js,**/test-*.js

# Coverage report path (generated by Jest)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Skip duplicate detection on large files (speeds up analysis)
sonar.cpd.exclusions=**/server.js

# Encoding
sonar.sourceEncoding=UTF-8

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="FieldLedger - Unit-price billing for utility contractors. Capture field work with GPS verification, sync offline, and export to Oracle Payables." />
    <meta name="theme-color" content="#1a365d" />
    <!-- Preconnect to API for faster auth/data fetching -->
    <link rel="preconnect" href="https://api.fieldledger.io" crossorigin />
    <link rel="dns-prefetch" href="https://api.fieldledger.io" />
    <!-- Preconnect to fonts.googleapis.com for MUI fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <title>FieldLedger - Unit-Price Billing for Utility Contractors</title>
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root"></main>
    <script>
      // Unregister any existing service workers to prevent caching issues
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>

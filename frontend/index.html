<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="FieldLedger - Unit-price billing for utility contractors. Capture field work with GPS verification, sync offline, and export to Oracle Payables." />
    <meta name="theme-color" content="#1a365d" />
    <!-- DNS prefetch for API (preconnect removed - only used in production) -->
    <link rel="dns-prefetch" href="https://api.fieldledger.io" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <title>FieldLedger - Unit-Price Billing for Utility Contractors</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root"></main>
    <script>
      // Unregister any existing service workers to prevent caching issues
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>

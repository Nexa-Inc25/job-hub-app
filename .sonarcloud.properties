# SonarCloud Automatic Analysis Configuration

# Source paths
sonar.sources=frontend/src,backend

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/uploads/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/pdf.worker.min.js

# Test files
sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8

# Skip duplicate detection (faster)
sonar.cpd.exclusions=**/*


# SonarCloud Automatic Analysis Configuration

# Project identification
sonar.projectKey=fieldledger_job-hub-app
sonar.organization=fieldledger

# Source paths
sonar.sources=frontend/src,backend/models,backend/routes,backend/utils,backend/controllers

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/uploads/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/pdf.worker.min.js,**/server.js

# Test files
sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.jsx,**/*.spec.jsx

# Source encoding
sonar.sourceEncoding=UTF-8

# Skip duplicate detection (faster)
sonar.cpd.exclusions=**/*


# Job Hub Pro - CI/CD Pipeline
# Runs tests, linting, and SonarCloud analysis on every push

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci

      # Codecov disabled - add CODECOV_TOKEN secret to enable
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     files: backend/coverage/lcov.info
      #     flags: backend
      #     fail_ci_if_error: false

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:ci
        env:
          CI: true

      # Codecov disabled - add CODECOV_TOKEN secret to enable
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     files: frontend/coverage/lcov.info
      #     flags: frontend
      #     fail_ci_if_error: false

  # ============================================
  # Cypress E2E Tests
  # ============================================
  e2e-test:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    timeout-minutes: 20
    # E2E tests are valuable but can be flaky in CI - don't block merge
    continue-on-error: true
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --ignore-optional

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Install Cypress binary
        working-directory: frontend
        run: npx cypress install

      - name: Start backend server
        working-directory: backend
        run: |
          nohup node server.js > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          MONGO_URI: mongodb://localhost:27017/jobhub_test
          JWT_SECRET: cypress-test-secret
          NODE_ENV: test
          PORT: 5000

      - name: Wait for backend
        run: |
          echo "Waiting for backend to start..."
          for i in {1..60}; do
            if curl -sf http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              curl http://localhost:5000/api/health
              exit 0
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 2
          done
          echo "Backend failed to start. Logs:"
          cat backend/backend.log || echo "No log file"
          exit 1

      - name: Run Cypress E2E tests
        working-directory: frontend
        run: npm run e2e:ci
        env:
          REACT_APP_API_URL: http://localhost:5000
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_apiUrl: http://localhost:5000
          CI: false

      - name: Show backend logs on failure
        if: failure()
        run: cat backend/backend.log || echo "No backend log"

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

  # ============================================
  # Code Quality (SonarCloud) - Disabled until org is set up
  # ============================================
  # To enable:
  # 1. Go to sonarcloud.io and import your GitHub org
  # 2. Update sonar-project.properties with correct org key
  # 3. Uncomment this job

  #   continue-on-error: true
  #   steps:
  #     - uses: actions/checkout@v4
  #       with:
  #         fetch-depth: 0
  #     - uses: SonarSource/sonarqube-scan-action@v6
  #       env:
  #         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  #         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          npm install --legacy-peer-deps
          npm run build
        env:
          GENERATE_SOURCEMAP: false
          CI: false

      - name: Verify backend starts
        working-directory: backend
        run: |
          npm ci --ignore-optional
          timeout 10s node -e "require('./server.js')" || true
        env:
          MONGO_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret
          NODE_ENV: test

  # ============================================
  # Security Audit
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit backend dependencies
        working-directory: backend
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: Audit frontend dependencies
        working-directory: frontend
        # Note: vite/vitest chain has moderate dev-only vulnerabilities - not production risk
        run: npm audit --audit-level=critical
        continue-on-error: true

  # ============================================
  # Docker Build (on main only)
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t jobhub-backend:${{ github.sha }} ./backend

      - name: Build frontend image
        run: docker build -t jobhub-frontend:${{ github.sha }} ./frontend


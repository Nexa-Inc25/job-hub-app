# SonarCloud Analysis - DISABLED until organization is set up
# 
# To enable:
# 1. Go to https://sonarcloud.io and sign in with GitHub
# 2. Import your GitHub organization (Nexa-Inc25)
# 3. Create a new project for job-hub-app
# 4. Generate a SONAR_TOKEN and add it to repository secrets
# 5. Uncomment the workflow below

name: SonarCloud Analysis

on:
  workflow_dispatch:  # Only run manually until org is set up
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    if: false  # Disabled until SonarCloud organization is configured
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

